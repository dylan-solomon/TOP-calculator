<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="result"></div>
        <div class="clear">AC</div>
        <div class="percent black">%</div>
        <div class="divide operator">รท</div>
        <div class="seven" id="seven">7</div>
        <div class="eight" id="eight">8</div>
        <div class="nine" id="nine">9</div>
        <div class="multiply operator">x</div>
        <div class="four" id="four">4</div>
        <div class="five" id="five">5</div>
        <div class="six" id="six">6</div>
        <div class="subtract operator">-</div>
        <div class="one" id="one">1</div>
        <div class="two" id="two">2</div>
        <div class="three" id="three">3</div>
        <div class="plus operator">+</div>
        <div class="zero" id="zero">0</div>
        <div class="decimal">.</div>
        <div class="equals operator">=</div>
    </div>
</body>
</html>
